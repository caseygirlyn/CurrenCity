<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>CurrenCity</title>
  </head>

  <body>
    <main>
        <!-- Navigation Bar -->
        <nav class="navbar sticky-top bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./assets/images/logo/CurrenCitylogo.svg" alt="Logo" width="15%" height="" class="d-inline-block align-text-center">
                    CURRENCITY
                </a>
                <!-- TODO: add the page names to the nav bar, ie map / forcast etc. -->
            </div>
        </nav>
        <!-- <header
        class="container-fluid text-center text-white p-2 weather-header"
        style="margin-top: 12vw"
        >
        </header> -->
        
        <!-- max-width for ultra wide resolutions -->
        <div id="page1" class="container-fluid mt-3" style="max-width: 1400px; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <div class="col col-lg-4">
              <div class="input-group mb-3 glass">
                <!-- Input for search -->
                <input
                  id="search-input"
                  type="text"
                  class="form-control form-control-lg rounded-0 text-capitalize "
                  placeholder="Where are you travelling to?"
                  aria-label="Where are you travelling to?"
                />
                <div class="input-group-append">
                  <button
                    id="search-button"
                    class="btn btn-outline-secondary rounded-0 btn-lg"
                    type="button"
                  >
                    <i class="bi bi-search"></i>
                  </button>
                </div>
              </div>
            </div>
            <!-- search history -->
            <div class="col-lg-12 pb-3 text-center">
              <div id="history""></div>
            </div>
          </div>

          <!-- Currency exchange -->
          <div class="text-center" id="currencyExchange"></div>
        </div>
        <div class="row justify-content-md-center">
          <div class="pb-3" style="max-width: 800px">
            <section
              id="forecast"
              class="row mt-3"
              role="region"
              aria-live="polite"
            ></section>
          </div>
        </div>
      
      <!-- map -->
      <div class="container-fluid mt-3" style="max-width: 1400px">
        <div id="map" class="mt-4 w-100"></div>
      </div>
    </main>



<!-- script links -->

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>

    <!-- Google Places API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key={to_add_later}&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
  </body>
</html>
