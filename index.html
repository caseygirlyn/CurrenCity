<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Single+Day">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

  <link rel="stylesheet" href="./assets/css/styles.css" />
  <title>CurrenCity</title>
</head>

<body>
  <main>
    <div id="page1" class="d-flex flex-column min-vh-100 align-items-center justify-content-center py-5">
      <header class="container-fluid text-center text-white p-2 weather-header invisible">
        <img src="./assets/images/logo/CurrenCitywithName.svg" alt="CurrenCity">
      </header>
      <div class="container-fluid" style="max-width: 1400px">
        <div class="row justify-content-md-center">
          <div class="col col-lg-4">
            <div class="input-group mb-3 glass">
              <input id="search-input" type="text" class="form-control form-control-lg text-capitalize"
                placeholder="Where are you travelling to?" aria-label="Where are you travelling to?">
              <div class="input-group-append">
                <button id="search-button" class="btn btn-lg" type="button"><i class="bi bi-search"></i></button>
              </div>
            </div>
          </div>
          <div class="col-lg-12 pb-3 text-center">
            <div id="history"></div>
          </div>

        </div>
        <div class="row justify-content-md-center">
          <div class="pb-3" style="max-width: 800px">
            <section id="forecast" class="row mt-3 align-content-center flex-row justify-content-center" role="region"
              aria-live="polite"></section>
          </div>
          <div class="text-center" id="currencyExchange">
          </div>
        </div>
      </div>
    </div>

    <div id="attractions" class="d-none d-flex flex-column min-vh-100 align-items-center justify-content-center py-5">
      <h2 id="attractionsTitle" class="mb-3 primary-dark-text text-center text-capitalize"></h2>
      <div id="container" class="d-none w-100 h-100">
        <div id="map" class="w-75"></div>
        <div id="sidebar" class="w-25">
          <ul id="places"></ul>
          <button id="more">Load more results</button>
        </div>
      </div>
    </div>

  </main>
  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>

  <!-- Google Places API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGuF2_D1yAqr3-6OA2d8R4EsPHffgOcUM&libraries=places&v=weekly"
    defer></script>

</body>

</html>
